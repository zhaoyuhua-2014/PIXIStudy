<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script src="../assets/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../assets/pixi.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app = new PIXI.Application(800, 600, { backgroundColor: 0x1099bb });
		document.body.appendChild(app.view);
		
		// Scale mode for all textures, will retain pixelation
		//用于所有纹理的缩放模式，将保留像素化
		PIXI.settings.SCALE_MODE = PIXI.SCALE_MODES.NEAREST;
		
		var sprite = PIXI.Sprite.fromImage('../../assets/basics/bunny.png');
		
		// Set the initial position
		sprite.anchor.set(0.5);
		sprite.x = 0;
		sprite.y = 0;
		
		// Opt-in to interactivity
		sprite.interactive = true;
		
		// Shows hand cursor
		sprite.buttonMode = true;
		
		// Pointers normalize touch and mouse
		sprite.on('pointerdown', onClick);
		
		// Alternatively, use the mouse & touch events:
		// sprite.on('click', onClick); // mouse-only
		// sprite.on('tap', onClick); // touch-only
		
		app.stage.addChild(sprite);
		
		function onClick () {
		    sprite.x *= 1.25;
		    sprite.y *= 1.25;
		}

	</script>
</html>
