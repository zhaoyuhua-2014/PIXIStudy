<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script src="../assets/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../assets/pixi.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app = new PIXI.Application(800, 600, {backgroundColor : 0x1099bb});
		document.body.appendChild(app.view);
		
		var container = new PIXI.Container();
		
		app.stage.addChild(container);
		
		var texture = PIXI.Texture.fromImage('../../assets/basics/bunny.png');
		
		// Create a 5x5 grid of bunnies
		for (var i = 0; i < 25; i++) {
		    var bunny = new PIXI.Sprite(texture);
		    bunny.anchor.set(0.5);
		    bunny.x = (i % 5) * 40;
		    bunny.y = Math.floor(i / 5) * 40;
		    container.addChild(bunny);
		}
		
		// Center on the screen
		container.x = (app.screen.width - container.width) / 2;
		container.y = (app.screen.height - container.height) / 2;
//		container.anchor.set(0.5)
	</script>
</html>
