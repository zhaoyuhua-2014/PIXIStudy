<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script src="../assets/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../assets/pixi.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app = new PIXI.Application(800, 600, { backgroundColor: 0x1099bb });
		document.body.appendChild(app.view);
		
		var graphics = new PIXI.Graphics();
		
		// set a fill and line style
		graphics.beginFill(0xFF3300);
		//beginFill ( color  alpha )
		//Specifies a simple one-color fill that subsequent calls to other Graphics methods (such as lineTo() or drawCircle()) use when drawing.
		//指定一个简单的单色填充，随后调用其他图形方法（如LeNoTE（）或DraceCurror（））在绘图时使用。
		/*
		 Parameters:
			color Number
			the color of the fill
			
			alpha Number
			the alpha of the fill
		 * */
		graphics.lineStyle(4, 0xffd900, 1);
		
		// draw a shape
		graphics.moveTo(50,50);
		graphics.lineTo(250, 50);
		graphics.lineTo(100, 100);
		graphics.lineTo(50, 50);
		graphics.endFill();
		// set a fill and a line style again and draw a rectangle
		graphics.lineStyle(2, 0x0000FF, 1);
		graphics.beginFill(0xFF700B, 1);
		graphics.drawRect(50, 250, 120, 120);
		graphics.clear()
		// draw a rounded rectangle
		graphics.lineStyle(2, 0xFF00FF, 1);
		graphics.beginFill(0xFF0000, 0.5);
		graphics.drawRoundedRect(150, 450, 300, 100, 15);
		graphics.endFill();
		
		// draw a circle, set the lineStyle to zero so the circle doesn't have an outline
		graphics.lineStyle(0);
		graphics.beginFill(0xFFFF0B, 0.5);
		graphics.drawCircle(470, 90,60);
		/*
		drawCircle ( x  y  radius )
		 
		Draws a circle.
		 
		Parameters:
		x Number
		The X coordinate of the center of the circle
		
		y Number
		The Y coordinate of the center of the circle
		
		radius Number
		The radius of the circle
		 * */
		graphics.endFill();
		
		graphics.lineStyle(0);
		graphics.beginFill(0xFFFF0B, 0.9);
		graphics.drawEllipse(500, 90,10,40);
		graphics.endFill();
		app.stage.addChild(graphics);
		/*
		 * drawPolygon ( path ) 
		 * Draws a polygon using the given path.
		 * 
		 使用给定路径绘制多边形
		 * */
	</script>
</html>
