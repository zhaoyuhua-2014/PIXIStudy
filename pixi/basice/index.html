<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script src="../assets/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../assets/pixi.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app = new PIXI.Application(800, 600, {backgroundColor : 0x1099bb});
		document.body.appendChild(app.view);
		
		// create a new Sprite from an image path
		var bunny = PIXI.Sprite.fromImage('../assets/basics/bunny.png')
		
		// center the sprite's anchor point
		bunny.anchor.set(0.5);
		
		// move the sprite to the center of the screen
		bunny.x = app.screen.width / 2;
		bunny.y = app.screen.height / 2;
		
		app.stage.addChild(bunny);
		
		// Listen for animate update
		app.ticker.speed = 1;
		app.ticker.addOnce(function(delta) {
		    // just for fun, let's rotate mr rabbit a little
		    // delta is 1 if running at 100% performance
		    // creates frame-independent transformation
			// 只是为了好玩，让我们旋转一下兔子先生
			//如果以100%的性能运行，则delta为1。
			//创建帧无关变换
			console.log(delta)
			console.log(bunny.rotation)
		    bunny.rotation += 0.1 * delta;
		});

	</script>
</html>
