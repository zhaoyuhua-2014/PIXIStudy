<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script src="jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="pixi.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new PIXI.Application();
			document.body.appendChild(app.view);
			
			var bg = PIXI.Sprite.fromImage('img/bg.png');
			bg.width = app.screen.width;
			bg.height = app.screen.height;
			app.stage.addChild(bg);
			
			var filter;

			// Handle the load completed
			function onLoaded (loader,res) {
			
			    // Create the new filter, arguments: (vertexShader, framentSource)
			    filter = new PIXI.Filter.AlphaFilter();
			
			    // Add the filter
			    background.filters = [filter];
			
			    // Resume application update
			    app.start();
			}
			
			// Animate the filter
			app.ticker.add(function(delta) {
			    filter.uniforms.customUniform += 0.04 * delta;
			});
		</script>
	</body>
</html>
