		var w =$(window).width(),

		// 创建 renderer
		var renderer = new PIXI.Application(w, h ,{backgroundColor : 0x1099bb});
		
		
		document.body.appendChild(renderer.view);
		//创建背景
		var bgContainer = new PIXI.Container();
		renderer.stage.addChild(bgContainer);
		var bg = PIXI.Sprite.fromImage("img/bg.png");
		

		// move the sprite to the center of the screen
		bg.x = 0;
		bg.y = 0;
		bg.width = w;
		bg.height = h;
